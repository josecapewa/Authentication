name: Auto Generate README

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite que o workflow seja disparado manualmente

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai  # Certifique-se de instalar 'openai'

      - name: Read files and generate README
        run: |
          python script/generate_readme.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Auto-generated README"
          git push
